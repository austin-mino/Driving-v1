<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cannon-es 물리엔진 + 기어 레버</title>
<style>
  body{margin:0;overflow:hidden;background:#000;font-family:sans-serif;color:#fff}
  #rotateWarning{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    padding:20px;border-radius:10px;background:rgba(0,0,0,.8);display:none;z-index:99}
  /* 기본 버튼들 */
  #buttons{position:fixed;bottom:20px;left:20px;display:flex;gap:10px;pointer-events:none;z-index:10}
  button{padding:14px 18px;border:none;border-radius:10px;background:#4f9eff;color:#fff;
    font-weight:700;font-size:16px;pointer-events:auto}
  /* 변속 레버 UI */
  #leverBox{position:fixed;right:20px;bottom:20px;width:60px;height:220px;background:#222;
    border-radius:12px;padding:8px;display:flex;flex-direction:column;justify-content:space-between;gap:6px;z-index:10}
  .gearSlot{flex:1;background:#333;border-radius:8px;position:relative;display:flex;align-items:center;justify-content:center;
    font-weight:700}
  #leverKnob{position:absolute;left:calc(50% - 12px);width:24px;height:24px;border-radius:50%;background:#ff9b00;
    transition:top .15s ease}
  #hud{position:fixed;bottom:90px;left:50%;transform:translateX(-50%);text-align:center;
    background:rgba(0,0,0,.6);padding:10px 20px;border-radius:10px;font-weight:700}
</style>
</head>
<body>
<div id="rotateWarning">가로 모드로 전환해주세요</div>

<!-- HUD -->
<div id="hud">
  <div id="gearText">기어: P</div>
  <div id="speedText">속도: 0 km/h</div>
</div>

<!-- 기본 버튼 -->
<div id="buttons">
  <button id="leftBtn">◀ 좌</button>
  <button id="rightBtn">우 ▶</button>
  <button id="accelBtn">엑셀</button>
  <button id="brakeBtn">브레이크</button>
</div>

<!-- 기어 레버 -->
<div id="leverBox">
  <div class="gearSlot" data-gear="P">P</div>
  <div class="gearSlot" data-gear="R">R</div>
  <div class="gearSlot" data-gear="N">N</div>
  <div class="gearSlot" data-gear="D">D</div>
  <div id="leverKnob"></div>
</div>

<!-- three.js & cannon-es -->
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

/* ───────── 시스템 설정 ───────── */
const rotateWarning = document.getElementById('rotateWarning');
function checkOrientation(){
  rotateWarning.style.display = (window.innerHeight>window.innerWidth) ? 'block' : 'none';
}
window.addEventListener('resize',checkOrientation);
window.addEventListener('orientationchange',checkOrientation);
checkOrientation();

/* ───────── THREE.js 장면 ───────── */
let scene,camera,renderer;
scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,5,-12);
renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);
window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
scene.add(new THREE.HemisphereLight(0xffffff,0x444444,0.6));
const dirLight=new THREE.DirectionalLight(0xffffff,0.8);dirLight.position.set(5,10,-5);scene.add(dirLight);

/* ───────── Cannon-es 월드 ───────── */
const world=new CANNON.World({gravity:new CANNON.Vec3(0,-9.82,0)});
world.broadphase=new CANNON.SAPBroadphase(world);
world.defaultContactMaterial.friction=0.6;

/* 지면 */
const groundBody=new CANNON.Body({mass:0,shape:new CANNON.Plane()});
groundBody.quaternion.setFromEuler(-Math.PI/2,0,0);
world.addBody(groundBody);
const groundMesh=new THREE.Mesh(new THREE.PlaneGeometry(500,500),
  new THREE.MeshStandardMaterial({color:0x333333}));
groundMesh.rotation.x=-Math.PI/2;
scene.add(groundMesh);

/* ───────── 자동차(바디 + 바퀴) ───────── */
const chassisShape=new CANNON.Box(new CANNON.Vec3(1.5,0.4,3));
const chassisBody=new CANNON.Body({mass:150});
chassisBody.addShape(chassisShape);
chassisBody.position.set(0,1,0);
world.addBody(chassisBody);

/* 시각화 */
const chassisMesh=new THREE.Mesh(new THREE.BoxGeometry(3,0.8,6),
  new THREE.MeshStandardMaterial({color:0xff3333}));
scene.add(chassisMesh);

/* 레이캐스트 차량 */
const vehicle=new CANNON.RaycastVehicle({
  chassisBody,
  indexUpAxis:1,     // y
  indexRightAxis:0,  // x
  indexForwardAxis:2 // z
});
const wheelOpts={
  radius:0.6,
  directionLocal:new CANNON.Vec3(0,-1,0),
  suspensionStiffness:30,
  suspensionRestLength:0.3,
  axleLocal:new CANNON.Vec3(-1,0,0),
  frictionSlip:4,
  dampingRelaxation:2.3,
  dampingCompression:4.4,
  maxSuspensionForce:1e4,
  rollInfluence:0.01,
  maxSuspensionTravel:0.3,
  customSlidingRotationalSpeed:-30,
  useCustomSlidingRotationalSpeed:true
};
// 앞바퀴 (스티어링)
vehicle.addWheel({...wheelOpts, chassisConnectionPointLocal:new CANNON.Vec3(-1.2,0, 2.4), isFrontWheel:true});
vehicle.addWheel({...wheelOpts, chassisConnectionPointLocal:new CANNON.Vec3( 1.2,0, 2.4), isFrontWheel:true});
// 뒷바퀴
vehicle.addWheel({...wheelOpts, chassisConnectionPointLocal:new CANNON.Vec3(-1.2,0,-2.4), isFrontWheel:false});
vehicle.addWheel({...wheelOpts, chassisConnectionPointLocal:new CANNON.Vec3( 1.2,0,-2.4), isFrontWheel:false});
vehicle.addToWorld(world);

/* 바퀴 메시 */
const wheelMeshes=[];
vehicle.wheelInfos.forEach(info=>{
  const m=new THREE.Mesh(new THREE.CylinderGeometry(info.radius,info.radius,0.4,24),
    new THREE.MeshStandardMaterial({color:0x222222}));
  m.rotation.z=Math.PI/2;
  scene.add(m);
  wheelMeshes.push(m);
});

/* ───────── 입력 & UI ───────── */
const btn=(id)=>document.getElementById(id);
let steerValue=0,engineForce=0,brakeForce=0;
const maxSteer=Math.PI/6;          // ±30°
const maxForward=4000, maxReverse=1500;
let currentGear='P';               // P,R,N,D
const hudSpeed=document.getElementById('speedText');
const hudGear=document.getElementById('gearText');
/* 레버 UI 이동 */
const leverKnob=document.getElementById('leverKnob');
const gearSlots=[...document.querySelectorAll('.gearSlot')];
function updateLeverUI(){
  const slot=gearSlots.find(s=>s.dataset.gear===currentGear);
  const rect=slot.getBoundingClientRect();
  const parent=slot.parentElement.getBoundingClientRect();
  leverKnob.style.top=`${rect.top-parent.top+rect.height/2-12}px`;
}
updateLeverUI();

/* 버튼 상태 */
let key={left:false,right:false,accel:false,brake:false};
function bind(btnId,prop){
  const b=btn(btnId);
  b.onpointerdown=()=>key[prop]=true;
  b.onpointerup=b.onpointerleave=()=>key[prop]=false;
  b.ontouchstart=e=>{e.preventDefault();key[prop]=true;};
  b.ontouchend=()=>key[prop]=false;
}
bind('leftBtn','left');bind('rightBtn','right');bind('accelBtn','accel');bind('brakeBtn','brake');

/* 기어 레버 클릭 */
gearSlots.forEach(slot=>{
  slot.onclick=()=>tryShift(slot.dataset.gear);
  slot.ontouchstart=(e)=>{e.preventDefault();tryShift(slot.dataset.gear);}
});
function tryShift(gear){
  if(gear===currentGear) return;
  const speed=Math.abs(chassisBody.velocity.length());
  if((gear==='R'&&speed>1)||(gear==='P'&&speed>0.1)&&(currentGear!=='P')) return;
  if((gear==='D'&&currentGear==='R'&&speed>1)||(gear==='R'&&currentGear==='D'&&speed>1)) return;
  currentGear=gear; hudGear.textContent=`기어: ${gear}`; updateLeverUI();
  /* P면 브레이크 */
  if(gear==='P'){ vehicle.setBrake(1e5,0);vehicle.setBrake(1e5,1);vehicle.setBrake(1e5,2);vehicle.setBrake(1e5,3); }
}

/* ───────── 애니메이션 루프 ───────── */
let last=performance.now();
function animate(){
  requestAnimationFrame(animate);
  const now=performance.now(), dt=(now-last)/1000; last=now;

  /* 조향 입력 */
  if(key.left) steerValue=Math.min(steerValue+0.03,maxSteer);
  else if(key.right) steerValue=Math.max(steerValue-0.03,-maxSteer);
  else steerValue*=0.9;

  vehicle.setSteeringValue(steerValue,0);
  vehicle.setSteeringValue(steerValue,1);

  /* 엔진/브레이크 입력 */
  engineForce=0;brakeForce=0;
  if(currentGear==='D'){
    if(key.accel) engineForce=maxForward;
    if(key.brake) brakeForce=2000;
  }else if(currentGear==='R'){
    if(key.accel) engineForce=-maxReverse;
    if(key.brake) brakeForce=2000;
  }else{ // N,P
    brakeForce = (currentGear==='P') ? 5000 : (key.brake?2000:0);
  }
  vehicle.applyEngineForce(engineForce,2);
  vehicle.applyEngineForce(engineForce,3);
  vehicle.setBrake(brakeForce,0);
  vehicle.setBrake(brakeForce,1);
  vehicle.setBrake(brakeForce,2);
  vehicle.setBrake(brakeForce,3);

  /* 물리 세계 업데이트 */
  world.step(1/60,dt,8);

  /* THREE 메시에 위치 동기화 */
  chassisMesh.position.copy(chassisBody.position);
  chassisMesh.quaternion.copy(chassisBody.quaternion);
  wheelMeshes.forEach((m,i)=>{
    vehicle.updateWheelTransform(i);
    const t=vehicle.wheelInfos[i].worldTransform;
    m.position.copy(t.position);
    m.quaternion.copy(t.quaternion);
  });

  /* 카메라 */
  const target=new THREE.Vector3().copy(chassisMesh.position);
  const camPos=new THREE.Vector3(0,4,-12).applyQuaternion(chassisMesh.quaternion).add(chassisMesh.position);
  camera.position.lerp(camPos,0.1);
  camera.lookAt(target);

  /* 속도 표시 */
  const speedKmh = chassisBody.velocity.length()*3.6;
  hudSpeed.textContent=`속도: ${Math.round(speedKmh)} km/h`;

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
