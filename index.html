<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>완벽한 3D 자동차 게임</title>
<style>
  /* 기본 스타일 */
  body {
    margin: 0; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  #rotateWarning {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 25px 40px;
    border-radius: 15px;
    font-size: 1.3rem;
    font-weight: bold;
    z-index: 1000;
    display: none;
  }
  #hud {
    position: fixed;
    top: 20px; left: 20px;
    background: rgba(0,0,0,0.7);
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
    z-index: 100;
  }
  #gearDisplay {
    position: fixed;
    top: 20px; right: 20px;
    background: rgba(0,0,0,0.7);
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
    z-index: 100;
  }
  #controlsLeft, #controlsRight {
    position: fixed;
    bottom: 20px;
    display: flex;
    gap: 15px;
    z-index: 100;
    user-select: none;
  }
  #controlsLeft {
    left: 20px;
  }
  #controlsRight {
    right: 20px;
  }
  button.controlBtn {
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    background: #0078d7;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    touch-action: manipulation;
    user-select: none;
  }
  button.controlBtn:active {
    background: #005a9e;
  }
  /* 모바일 최적화 */
  @media (max-width: 600px) {
    button.controlBtn {
      padding: 18px 22px;
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div id="rotateWarning">가로 모드로 전환해주세요</div>

<div id="hud">속도: 0 km/h</div>
<div id="gearDisplay">기어: P</div>

<div id="controlsLeft">
  <button id="btnLeft" class="controlBtn">◀ 좌</button>
  <button id="btnRight" class="controlBtn">우 ▶</button>
</div>

<div id="controlsRight">
  <button id="btnAccel" class="controlBtn">엑셀</button>
  <button id="btnBrake" class="controlBtn">브레이크</button>
  <button id="btnGear" class="controlBtn">기어 변경</button>
</div>

<script type="module">
// === Import three.js + cannon-es from CDN ===
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

// === 전역 변수 및 기본 세팅 ===
const rotateWarning = document.getElementById('rotateWarning');
const hud = document.getElementById('hud');
const gearDisplay = document.getElementById('gearDisplay');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');
const btnAccel = document.getElementById('btnAccel');
const btnBrake = document.getElementById('btnBrake');
const btnGear = document.getElementById('btnGear');

function checkOrientation() {
  rotateWarning.style.display = (window.innerHeight > window.innerWidth) ? 'block' : 'none';
}
window.addEventListener('resize', checkOrientation);
window.addEventListener('orientationchange', checkOrientation);
checkOrientation();

// === THREE.js Scene Setup ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0, 5, -15);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x222222);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// === CANNON-es Physics Setup ===
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0),
});
world.broadphase = new CANNON.SAPBroadphase(world);
world.solver.iterations = 20;
world.defaultContactMaterial.friction = 0.6;

// === 바닥 ===
const groundShape = new CANNON.Plane();
const groundBody = new CANNON.Body({ mass: 0, shape: groundShape });
groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
world.addBody(groundBody);

const groundMaterial = new THREE.MeshStandardMaterial({color: 0x444444});
const groundMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000,1000), groundMaterial);
groundMesh.rotation.x = -Math.PI/2;
scene.add(groundMesh);

// === 트랙 경계 및 장애물 (간단한 예) ===
const obstacles = [];
function createObstacle(x, y, z, sx=2, sy=2, sz=2){
  const boxShape = new CANNON.Box(new CANNON.Vec3(sx/2, sy/2, sz/2));
  const boxBody = new CANNON.Body({mass: 0, shape: boxShape, position: new CANNON.Vec3(x, y+sy/2, z)});
  world.addBody(boxBody);

  const boxMat = new THREE.MeshStandardMaterial({color:0x880000});
  const boxMesh = new THREE.Mesh(new THREE.BoxGeometry(sx, sy, sz), boxMat);
  boxMesh.position.copy(boxBody.position);
  scene.add(boxMesh);

  obstacles.push({body: boxBody, mesh: boxMesh});
}
// 트랙 양 옆 장애물 생성 (간단한 울타리 역할)
for(let i=-50; i<=50; i+=5){
  createObstacle(-7, 0, i, 1, 2, 4);
  createObstacle(7, 0, i, 1, 2, 4);
}

// === 자동차 물리와 시각화 ===
const chassisShape = new CANNON.Box(new CANNON.Vec3(1.5, 0.5, 3));
const chassisBody = new CANNON.Body({mass: 200});
chassisBody.addShape(chassisShape);
chassisBody.position.set(0, 2, 0);
chassisBody.angularDamping = 0.5;
world.addBody(chassisBody);

const chassisMaterial = new THREE.MeshStandardMaterial({color: 0xff0000, metalness: 0.7, roughness: 0.4});
const chassisMesh = new THREE.Mesh(new THREE.BoxGeometry(3, 1, 6), chassisMaterial);
scene.add(chassisMesh);

// 휠 옵션과 차량 구성
const vehicle = new CANNON.RaycastVehicle({
  chassisBody: chassisBody,
  indexRightAxis: 0,
  indexUpAxis: 1,
  indexForwardAxis: 2,
});

const wheelOptions = {
  radius: 0.5,
  directionLocal: new CANNON.Vec3(0, -1, 0),
  suspensionStiffness: 30,
  suspensionRestLength: 0.3,
  frictionSlip: 4,
  dampingRelaxation: 2.3,
  dampingCompression: 4.4,
  maxSuspensionForce: 100000,
  rollInfluence: 0.01,
  axleLocal: new CANNON.Vec3(-1, 0, 0),
  maxSuspensionTravel: 0.3,
  useCustomSlidingRotationalSpeed: true,
  customSlidingRotationalSpeed: -30,
};

// 앞 바퀴 (조향 가능)
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(-1.2, 0, 2.4),
  isFrontWheel: true,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(1.2, 0, 2.4),
  isFrontWheel: true,
});

// 뒷 바퀴
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(-1.2, 0, -2.4),
  isFrontWheel: false,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(1.2, 0, -2.4),
  isFrontWheel: false,
});

vehicle.addToWorld(world);

// 휠 메쉬 생성
const wheelMeshes = [];
vehicle.wheelInfos.forEach((wheel) => {
  const wheelGeo = new THREE.CylinderGeometry(wheel.radius, wheel.radius, 0.4, 24);
  const wheelMat = new THREE.MeshStandardMaterial({color: 0x111111, metalness: 0.6, roughness: 0.6});
  const wheelMesh = new THREE.Mesh(wheelGeo, wheelMat);
  wheelMesh.rotation.z = Math.PI / 2;
  scene.add(wheelMesh);
  wheelMeshes.push(wheelMesh);
});

// === 조명 ===
const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
directionalLight.position.set(10, 30, 20);
directionalLight.castShadow = true;
scene.add(directionalLight);

// === 주행 상태 변수 ===
let engineForce = 0;
let maxEngineForce = 5000;
let maxBrakeForce = 500;
let brakeForce = 0;

let steeringValue = 0;
const maxSteerVal = Math.PI / 8; // 약 22.5도

// 기어 상태 관리
let gearState = 'P'; // P, R, N, D
const gears = ['P', 'R', 'N', 'D'];
let gearIndex = 0;

function updateGearDisplay() {
  gearDisplay.textContent = `기어: ${gearState}`;
}

// === 입력 상태 ===
const input = {
  left: false,
  right: false,
  accel: false,
  brake: false,
};

// === 입력 이벤트 ===
function bindBtnEvents(button, prop) {
  button.addEventListener('mousedown', () => { input[prop] = true; });
  button.addEventListener('mouseup', () => { input[prop] = false; });
  button.addEventListener('touchstart', e => { e.preventDefault(); input[prop] = true; });
  button.addEventListener('touchend', e => { e.preventDefault(); input[prop] = false; });
}
bindBtnEvents(btnLeft, 'left');
bindBtnEvents(btnRight, 'right');
bindBtnEvents(btnAccel, 'accel');
bindBtnEvents(btnBrake, 'brake');

btnGear.addEventListener('click', () => {
  gearIndex = (gearIndex + 1) % gears.length;
  gearState = gears[gearIndex];
  updateGearDisplay();
  if (gearState === 'P') {
    applyBrake(1e5); // 주차 브레이크 강력하게 걸기
    engineForce = 0;
  }
  if (gearState === 'N') {
    engineForce = 0;
    brakeForce = 0;
  }
});
updateGearDisplay();

// === 브레이크 적용 ===
function applyBrake(force) {
  for(let i=0; i<4; i++) {
    vehicle.setBrake(force, i);
  }
}

// === 애니메이션 & 물리 업데이트 ===
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);

  const dt = clock.getDelta();

  // 스티어링 조작 부드럽게
  if (input.left) steeringValue = Math.min(steeringValue + dt*3, maxSteerVal);
  else if (input.right) steeringValue = Math.max(steeringValue - dt*3, -maxSteerVal);
  else {
    if (steeringValue > 0) steeringValue = Math.max(0, steeringValue - dt*5);
    else steeringValue = Math.min(0, steeringValue + dt*5);
  }

  vehicle.setSteeringValue(steeringValue, 0);
  vehicle.setSteeringValue(steeringValue, 1);

  // 엔진 및 브레이크 힘 계산
  if (gearState === 'D') {
    engineForce = input.accel ? maxEngineForce : 0;
    brakeForce = input.brake ? maxBrakeForce : 0;
  } else if (gearState === 'R') {
    engineForce = input.accel ? -maxEngineForce/2 : 0;
    brakeForce = input.brake ? maxBrakeForce : 0;
  } else if (gearState === 'N') {
    engineForce = 0;
    brakeForce = input.brake ? maxBrakeForce/2 : 0;
  } else if (gearState === 'P') {
    engineForce = 0;
    brakeForce = 1e5;
  }

  // 힘 적용
  vehicle.applyEngineForce(engineForce, 2);
  vehicle.applyEngineForce(engineForce, 3);
  applyBrake(brakeForce);

  // 물리 세계 업데이트
  world.step(1/60, dt, 10);

  // 자동차 모델 위치 동기화
  chassisMesh.position.copy(chassisBody.position);
  chassisMesh.quaternion.copy(chassisBody.quaternion);

  // 휠 메쉬 위치 동기화
  for (let i=0; i<vehicle.wheelInfos.length; i++) {
    vehicle.updateWheelTransform(i);
    const t = vehicle.wheelInfos[i].worldTransform;
    wheelMeshes[i].position.copy(t.position);
    wheelMeshes[i].quaternion.copy(t.quaternion);
  }

  // 장애물 메쉬 위치 동기화 (필요시)
  obstacles.forEach(({body, mesh}) => {
    mesh.position.copy(body.position);
    mesh.quaternion.copy(body.quaternion);
  });

  // 카메라 뒤 따라가기 (차량 로컬 후방, 약간 높게)
  const cameraOffset = new THREE.Vector3(0, 4, 10);
  cameraOffset.applyQuaternion(chassisMesh.quaternion);
  const desiredCamPos = chassisMesh.position.clone().add(cameraOffset);
  camera.position.lerp(desiredCamPos, 0.1);
  camera.lookAt(chassisMesh.position);

  // HUD 속도 표시 (m/s → km/h 변환)
  const speedKmh = chassisBody.velocity.length() * 3.6;
  hud.textContent = `속도: ${speedKmh.toFixed(1)} km/h`;

  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
