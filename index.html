<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Car Driving Game</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #rotateWarning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 99;
    }
    #buttons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #leftButtons, #rightButtons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #4f9eff;
      color: white;
      font-weight: bold;
    }
    #speedometer {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="rotateWarning">가로 모드로 전환해주세요</div>

  <div id="speedometer">속도: 0 km/h</div>

  <div id="buttons">
    <div id="leftButtons">
      <button id="leftBtn">◀ 좌</button>
      <button id="rightBtn">우 ▶</button>
    </div>
    <div id="rightButtons">
      <button id="accelBtn">엑셀</button>
      <button id="brakeBtn">브레이크</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // 기기 방향 확인
    const rotateWarning = document.getElementById("rotateWarning");
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        rotateWarning.style.display = "block";
      } else {
        rotateWarning.style.display = "none";
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    let scene, camera, renderer, car, velocity = 0;
    const maxSpeed = 200;
    let direction = 0;
    const speedDisplay = document.getElementById("speedometer");

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, -10);

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 바닥
      const floorGeo = new THREE.PlaneGeometry(1000, 1000);
      const floorMat = new THREE.MeshStandardMaterial({color: 0x444444});
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      scene.add(floor);

      // 조명
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 10);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      // 자동차 (박스)
      const carGeo = new THREE.BoxGeometry(2, 1, 4);
      const carMat = new THREE.MeshStandardMaterial({color: 0xff3333});
      car = new THREE.Mesh(carGeo, carMat);
      car.position.y = 0.5;
      scene.add(car);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      setupControls();
    }

    function setupControls() {
      let left = false, right = false, accel = false, brake = false;

      function bind(id, downFn, upFn) {
        const btn = document.getElementById(id);
        btn.addEventListener("mousedown", () => downFn(true));
        btn.addEventListener("mouseup", () => downFn(false));
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); downFn(true); });
        btn.addEventListener("touchend", () => downFn(false));
      }

      bind("leftBtn", v => left = v);
      bind("rightBtn", v => right = v);
      bind("accelBtn", v => accel = v);
      bind("brakeBtn", v => brake = v);

      setInterval(() => {
        if (left) direction += 0.02;
        if (right) direction -= 0.02;
        if (accel) velocity = Math.min(velocity + 1, maxSpeed);
        if (brake) velocity = Math.max(velocity - 2, 0);
        if (!accel && !brake) velocity = Math.max(velocity - 0.5, 0);
      }, 30);
    }

    function animate() {
      requestAnimationFrame(animate);

      car.rotation.y += direction;
      const moveZ = velocity * 0.02;
      car.position.x += Math.sin(car.rotation.y) * moveZ;
      car.position.z += Math.cos(car.rotation.y) * moveZ;

      // 카메라를 자동차 뒤로 위치
      const cameraOffset = new THREE.Vector3(0, 4, -10).applyMatrix4(car.matrixWorld);
      camera.position.lerp(cameraOffset, 0.1);
      camera.lookAt(car.position);

      speedDisplay.textContent = `속도: ${Math.floor(velocity)} km/h`;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
