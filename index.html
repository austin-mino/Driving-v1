<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Car Driving Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      user-select: none;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 10px;
    }
    #rotateWarning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background: #222;
      padding: 20px 30px;
      border-radius: 15px;
      display: none;
      z-index: 9999;
      text-align: center;
    }
    #buttons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 10;
    }
    #leftButtons, #rightButtons {
      display: flex;
      gap: 15px;
    }
    button {
      width: 60px;
      height: 45px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #4f9eff;
      color: white;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: background 0.3s;
    }
    button:active {
      background: #3a6dcc;
    }
    #speedometer {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 700;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 12px;
      user-select: none;
      z-index: 10;
      width: 130px;
      text-align: center;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="info">가로 모드에서 플레이하세요!</div>
  <div id="rotateWarning">가로 모드로 전환해주세요</div>

  <div id="buttons">
    <div id="leftButtons">
      <button id="leftBtn">◀ 좌</button>
      <button id="rightBtn">우 ▶</button>
    </div>
    <div id="rightButtons">
      <button id="accelBtn">엑셀</button>
      <button id="brakeBtn">브레이크</button>
    </div>
  </div>

  <div id="speedometer">속도: 0 km/h</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // 가로모드 체크 및 안내
    const rotateWarning = document.getElementById('rotateWarning');
    const info = document.getElementById('info');

    function checkOrientation() {
      if(window.innerWidth < window.innerHeight) {
        rotateWarning.style.display = 'block';
        info.style.display = 'none';
        disableGameInputs(true);
      } else {
        rotateWarning.style.display = 'none';
        info.style.display = 'block';
        disableGameInputs(false);
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    checkOrientation();

    // 게임 입력 비활성화 플래그
    let inputsDisabled = false;
    function disableGameInputs(disabled) {
      inputsDisabled = disabled;
    }

    // Three.js 기본 설정
    let scene, camera, renderer;
    let car;
    let velocity = 0;
    const maxSpeed = 200;
    const acceleration = 0.3;
    const deceleration = 0.2;
    const turnSpeed = 0.04;
    let direction = 0; // 좌우 회전량

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, -10);

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 바닥
      const floorGeometry = new THREE.PlaneGeometry(1000, 1000);
      const floorMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      scene.add(floor);

      // 조명
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      // 자동차 (파란 박스)
      const carGeometry = new THREE.BoxGeometry(2, 1, 4);
      const carMaterial = new THREE.MeshStandardMaterial({color: 0x0077ff});
      car = new THREE.Mesh(carGeometry, carMaterial);
      car.position.y = 0.5;
      scene.add(car);

      // 카메라 초기 위치 조정
      updateCamera();

      // 윈도우 리사이즈 처리
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      setupControls();
    }

    function updateCamera() {
      // 자동차 뒤에서 바라보게 위치 조정
      const relativeCameraOffset = new THREE.Vector3(0, 3, -8);
      const cameraOffset = relativeCameraOffset.applyMatrix4(car.matrixWorld);

      camera.position.lerp(cameraOffset, 0.1);
      camera.lookAt(car.position);
    }

    // 컨트롤 세팅
    function setupControls() {
      const leftBtn = document.getElementById('leftBtn');
      const rightBtn = document.getElementById('rightBtn');
      const accelBtn = document.getElementById('accelBtn');
      const brakeBtn = document.getElementById('brakeBtn');

      let leftPressed = false;
      let rightPressed = false;
      let accelPressed = false;
      let brakePressed = false;

      function preventDefault(e) { e.preventDefault(); }

      leftBtn.addEventListener('touchstart', e => { preventDefault(e); if(inputsDisabled) return; leftPressed = true; });
      leftBtn.addEventListener('touchend', e => { preventDefault(e); leftPressed = false; });
      rightBtn.addEventListener('touchstart', e => { preventDefault(e); if(inputsDisabled) return; rightPressed = true; });
      rightBtn.addEventListener('touchend', e => { preventDefault(e); rightPressed = false; });
      accelBtn.addEventListener('touchstart', e => { preventDefault(e); if(inputsDisabled) return; accelPressed = true; });
      accelBtn.addEventListener('touchend', e => { preventDefault(e); accelPressed = false; });
      brakeBtn.addEventListener('touchstart', e => { preventDefault(e); if(inputsDisabled) return; brakePressed = true; });
      brakeBtn.addEventListener('touchend', e => { preventDefault(e); brakePressed = false; });

      // PC 마우스 이벤트
      leftBtn.addEventListener('mousedown', e => { preventDefault(e); if(inputsDisabled) return; leftPressed = true; });
      leftBtn.addEventListener('mouseup', e => { preventDefault(e); leftPressed = false; });
      leftBtn.addEventListener('mouseleave', e => { leftPressed = false; });
      rightBtn.addEventListener('mousedown', e => { preventDefault(e); if(inputsDisabled) return; rightPressed = true; });
      rightBtn.addEventListener('mouseup', e => { preventDefault(e); rightPressed = false; });
      rightBtn.addEventListener('mouseleave', e => { rightPressed = false; });
      accelBtn.addEventListener('mousedown', e => { preventDefault(e); if(inputsDisabled) return; accelPressed = true; });
      accelBtn.addEventListener('mouseup', e => { preventDefault(e); accelPressed = false; });
      accelBtn.addEventListener('mouseleave', e => { accelPressed = false; });
      brakeBtn.addEventListener('mousedown', e => { preventDefault(e); if(inputsDisabled) return; brakePressed = true; });
      brakeBtn.addEventListener('mouseup', e => { preventDefault(e); brakePressed = false; });
      brakeBtn.addEventListener('mouseleave', e => { brakePressed = false; });

      // 키보드 컨트롤 (선택사항)
      window.addEventListener('keydown', e => {
        if(inputsDisabled) return;
        if(e.code === 'ArrowLeft') leftPressed = true;
        if(e.code === 'ArrowRight') rightPressed = true;
        if(e.code === 'ArrowUp') accelPressed = true;
        if(e.code === 'ArrowDown') brakePressed = true;
      });
      window.addEventListener('keyup', e => {
        if(e.code === 'ArrowLeft') leftPressed = false;
        if(e.code === 'ArrowRight') rightPressed = false;
        if(e.code === 'ArrowUp') accelPressed = false;
        if(e.code === 'ArrowDown') brakePressed = false;
      });

      function updateControls() {
        if(leftPressed) direction += turnSpeed;
        else if(rightPressed) direction -= turnSpeed;
        else direction *= 0.7;

        if(accelPressed) velocity += acceleration;
        else velocity -= deceleration;

        // 속도 제한 및 감속 처리
        velocity = Math.min(Math.max(velocity, 0), maxSpeed);

        requestAnimationFrame(updateControls);
      }
      updateControls();
    }

    function animate() {
      requestAnimationFrame(animate);

      // 자동차 회전
      car.rotation.y += direction;

      // 자동차 이동 (앞으로 z축)
      const moveDistance = velocity * 0.02;
      car.position.x += Math.sin(car.rotation.y) * moveDistance;
      car.position.z += Math.cos(car.rotation.y) * moveDistance;

      // 카메라 업데이트
      updateCamera();

      // 속도계 업데이트
      const speedometer = document.getElementById('speedometer');
      speedometer.textContent = `속도: ${Math.floor(velocity)} km/h`;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
