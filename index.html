<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Car Driving</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    #ui {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #leftButtons, #rightButtons {
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #4f9eff;
      color: white;
      font-weight: bold;
    }
    #speedometer {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="speedometer">속도: 0 km/h</div>
  <div id="ui">
    <div id="leftButtons">
      <button id="leftBtn">◀ 좌</button>
      <button id="rightBtn">우 ▶</button>
    </div>
    <div id="rightButtons">
      <button id="accelBtn">엑셀</button>
      <button id="brakeBtn">브레이크</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, car;
    let velocity = 0, maxSpeed = 200;
    let accel = 2, decel = 2;
    let direction = 0;
    let speedometer = document.getElementById('speedometer');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, -10);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(500, 500),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const carGeo = new THREE.BoxGeometry(2, 1, 4);
      const carMat = new THREE.MeshStandardMaterial({ color: 0xff4444 });
      car = new THREE.Mesh(carGeo, carMat);
      car.position.y = 0.5;
      scene.add(car);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      setupControls();
    }

    function setupControls() {
      const leftBtn = document.getElementById('leftBtn');
      const rightBtn = document.getElementById('rightBtn');
      const accelBtn = document.getElementById('accelBtn');
      const brakeBtn = document.getElementById('brakeBtn');

      let left = false, right = false, accelOn = false, brake = false;

      // 버튼 이벤트
      const bind = (el, down, up) => {
        el.addEventListener('mousedown', () => window[down] = true);
        el.addEventListener('mouseup', () => window[down] = false);
        el.addEventListener('touchstart', e => { e.preventDefault(); window[down] = true; });
        el.addEventListener('touchend', () => window[down] = false);
      };

      bind(leftBtn, 'left', 'left');
      bind(rightBtn, 'right', 'right');
      bind(accelBtn, 'accelOn', 'accelOn');
      bind(brakeBtn, 'brake', 'brake');

      // 게임 루프 내에서 이 값 사용
      setInterval(() => {
        if (window.left) direction += 0.03;
        else if (window.right) direction -= 0.03;
        else direction *= 0.8;

        if (window.accelOn) velocity += accel * 0.3;
        else if (window.brake) velocity -= decel * 0.5;
        else velocity -= decel * 0.1;

        velocity = Math.max(0, Math.min(velocity, maxSpeed));
      }, 30);
    }

    function animate() {
      requestAnimationFrame(animate);

      car.rotation.y += direction;
      const moveZ = velocity * 0.02;
      car.position.x += Math.sin(car.rotation.y) * moveZ;
      car.position.z += Math.cos(car.rotation.y) * moveZ;

      // 카메라 추적
      const camOffset = new THREE.Vector3(0, 4, -10).applyMatrix4(car.matrixWorld);
      camera.position.lerp(camOffset, 0.1);
      camera.lookAt(car.position);

      speedometer.textContent = `속도: ${Math.floor(velocity)} km/h`;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
