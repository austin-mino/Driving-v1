<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D 자동차 게임 - 물리엔진 적용</title>
<style>
  body { margin:0; overflow:hidden; background:#000; font-family: Arial,sans-serif; color:#fff; }
  #rotateWarning {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
    display: none; z-index: 99;
  }
  #hud {
    position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.6);
    padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 18px;
    z-index: 10;
  }
  #gearDisplay {
    position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.6);
    padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 18px;
    z-index: 10;
  }
  #buttonsLeft, #buttonsRight {
    position: fixed; bottom: 20px; display: flex; gap: 12px; z-index: 10;
  }
  #buttonsLeft {
    left: 20px;
  }
  #buttonsRight {
    right: 20px;
  }
  button {
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    background: #4f9eff;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
    touch-action: manipulation;
  }
  button:active {
    background: #367ed9;
  }
</style>
</head>
<body>

<div id="rotateWarning">가로 모드로 전환해주세요</div>

<div id="hud">속도: 0 km/h</div>
<div id="gearDisplay">기어: P</div>

<div id="buttonsLeft">
  <button id="leftBtn">◀ 좌</button>
  <button id="rightBtn">우 ▶</button>
</div>

<div id="buttonsRight">
  <button id="accelBtn">엑셀</button>
  <button id="brakeBtn">브레이크</button>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

// 화면 방향 체크
const rotateWarning = document.getElementById('rotateWarning');
function checkOrientation() {
  rotateWarning.style.display = (window.innerHeight > window.innerWidth) ? 'block' : 'none';
}
window.addEventListener('resize', checkOrientation);
window.addEventListener('orientationchange', checkOrientation);
checkOrientation();

// THREE.js 초기화
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, -10);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// 조명
const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(10, 20, 10);
scene.add(dirLight);

// 지면
const groundMat = new THREE.MeshStandardMaterial({color: 0x333333});
const groundGeo = new THREE.PlaneGeometry(500, 500);
const groundMesh = new THREE.Mesh(groundGeo, groundMat);
groundMesh.rotation.x = -Math.PI / 2;
scene.add(groundMesh);

// Cannon-es 물리 세계
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0)
});
world.broadphase = new CANNON.SAPBroadphase(world);
world.defaultContactMaterial.friction = 0.6;

// 지면 물리
const groundBody = new CANNON.Body({
  mass: 0,
  shape: new CANNON.Plane()
});
groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
world.addBody(groundBody);

// HUD 엘리먼트
const speedDisplay = document.getElementById('hud');
const gearDisplay = document.getElementById('gearDisplay');

// 입력 상태
const inputState = {
  left: false,
  right: false,
  accel: false,
  brake: false
};

// 버튼 입력 바인딩 함수
function bindButton(id, key) {
  const btn = document.getElementById(id);
  btn.addEventListener('pointerdown', () => { inputState[key] = true; });
  btn.addEventListener('pointerup', () => { inputState[key] = false; });
  btn.addEventListener('pointerleave', () => { inputState[key] = false; });
  btn.addEventListener('touchstart', e => { e.preventDefault(); inputState[key] = true; }, {passive:false});
  btn.addEventListener('touchend', e => { e.preventDefault(); inputState[key] = false; }, {passive:false});
}
bindButton('leftBtn', 'left');
bindButton('rightBtn', 'right');
bindButton('accelBtn', 'accel');
bindButton('brakeBtn', 'brake');
  // 자동차 차체 물리 및 시각화
const chassisShape = new CANNON.Box(new CANNON.Vec3(1.5, 0.4, 3)); // 차체 크기
const chassisBody = new CANNON.Body({ mass: 150 });
chassisBody.addShape(chassisShape);
chassisBody.position.set(0, 1, 0);
world.addBody(chassisBody);

const chassisMesh = new THREE.Mesh(
  new THREE.BoxGeometry(3, 0.8, 6),
  new THREE.MeshStandardMaterial({color: 0xff3333})
);
scene.add(chassisMesh);

// 레이캐스트 차량 생성
const vehicle = new CANNON.RaycastVehicle({
  chassisBody,
  indexUpAxis: 1,    // y축
  indexRightAxis: 0, // x축
  indexForwardAxis: 2 // z축
});

// 바퀴 공통 옵션 (y 위치 살짝 올림)
const wheelOptions = {
  radius: 0.6,
  directionLocal: new CANNON.Vec3(0, -1, 0),
  suspensionStiffness: 30,
  suspensionRestLength: 0.3,
  axleLocal: new CANNON.Vec3(-1, 0, 0),
  frictionSlip: 4,
  dampingRelaxation: 2.3,
  dampingCompression: 4.4,
  maxSuspensionForce: 1e4,
  rollInfluence: 0.01,
  maxSuspensionTravel: 0.3,
  customSlidingRotationalSpeed: -30,
  useCustomSlidingRotationalSpeed: true
};

// 앞 바퀴 (스티어링 가능)
vehicle.addWheel({...wheelOptions, chassisConnectionPointLocal: new CANNON.Vec3(-1.3, 0.1, 2.1), isFrontWheel: true});
vehicle.addWheel({...wheelOptions, chassisConnectionPointLocal: new CANNON.Vec3( 1.3, 0.1, 2.1), isFrontWheel: true});

// 뒤 바퀴
vehicle.addWheel({...wheelOptions, chassisConnectionPointLocal: new CANNON.Vec3(-1.3, 0.1, -2.1), isFrontWheel: false});
vehicle.addWheel({...wheelOptions, chassisConnectionPointLocal: new CANNON.Vec3( 1.3, 0.1, -2.1), isFrontWheel: false});

vehicle.addToWorld(world);

// 바퀴 메시 배열
const wheelMeshes = [];
vehicle.wheelInfos.forEach(wheel => {
  const wheelMesh = new THREE.Mesh(
    new THREE.CylinderGeometry(wheel.radius, wheel.radius, 0.4, 24),
    new THREE.MeshStandardMaterial({color: 0x222222})
  );
  wheelMesh.rotation.z = Math.PI / 2;
  scene.add(wheelMesh);
  wheelMeshes.push(wheelMesh);
});

// 현재 기어 상태 (P, R, N, D)
let currentGear = 'P';

// 기어 변경 함수 (속도 제한 체크 포함)
function tryShiftGear(gear) {
  if (gear === currentGear) return;
  const speed = chassisBody.velocity.length();
  // P -> 주차 : 속도 거의 0에서만 변경 가능
  if (gear === 'P' && speed > 0.1) return;
  // R <-> D : 속도 적을 때만 변경 가능 (안전)
  if ((gear === 'R' && speed > 1) || (gear === 'D' && speed > 1)) return;
  currentGear = gear;
  gearDisplay.textContent = `기어: ${gear}`;
  if (gear === 'P') {
    // 주차 시 강한 브레이크
    vehicle.setBrake(1e5, 0);
    vehicle.setBrake(1e5, 1);
    vehicle.setBrake(1e5, 2);
    vehicle.setBrake(1e5, 3);
  } else {
    // 다른 기어 시 브레이크 해제
    vehicle.setBrake(0, 0);
    vehicle.setBrake(0, 1);
    vehicle.setBrake(0, 2);
    vehicle.setBrake(0, 3);
  }
}

// 모바일 터치용 기어 버튼 UI 생성
const gearButtonsDiv = document.createElement('div');
gearButtonsDiv.style.position = 'fixed';
gearButtonsDiv.style.top = '20px';
gearButtonsDiv.style.right = '20px';
gearButtonsDiv.style.display = 'flex';
gearButtonsDiv.style.flexDirection = 'column';
gearButtonsDiv.style.gap = '8px';
gearButtonsDiv.style.zIndex = '11';

['P', 'R', 'N', 'D'].forEach(gear => {
  const btn = document.createElement('button');
  btn.textContent = gear;
  btn.style.width = '50px';
  btn.style.fontWeight = '700';
  btn.style.fontSize = '16px';
  btn.addEventListener('pointerdown', () => tryShiftGear(gear));
  gearButtonsDiv.appendChild(btn);
});
document.body.appendChild(gearButtonsDiv);
  // 입력 처리 변수
let steerValue = 0;
const maxSteer = Math.PI / 6; // 30도
const maxForceForward = 4000;
const maxForceReverse = 1500;

let engineForce = 0;
let brakeForce = 0;

let lastTime = performance.now();

function animate() {
  requestAnimationFrame(animate);

  const now = performance.now();
  const dt = (now - lastTime) / 1000;
  lastTime = now;

  // 스티어링 처리
  if (inputState.left) steerValue = Math.min(steerValue + 0.03, maxSteer);
  else if (inputState.right) steerValue = Math.max(steerValue - 0.03, -maxSteer);
  else steerValue *= 0.8;

  vehicle.setSteeringValue(steerValue, 0);
  vehicle.setSteeringValue(steerValue, 1);

  // 엔진과 브레이크 힘 계산
  engineForce = 0;
  brakeForce = 0;
  if (currentGear === 'D') {
    if (inputState.accel) engineForce = maxForceForward;
    if (inputState.brake) brakeForce = 500; // 부드러운 브레이크
  } else if (currentGear === 'R') {
    if (inputState.accel) engineForce = -maxForceReverse;
    if (inputState.brake) brakeForce = 500;
  } else if (currentGear === 'P') {
    brakeForce = 1e5; // 완전 정지 브레이크
  } else if (currentGear === 'N') {
    if (inputState.brake) brakeForce = 500;
  }

  // 힘 적용
  vehicle.applyEngineForce(engineForce, 2);
  vehicle.applyEngineForce(engineForce, 3);

  vehicle.setBrake(brakeForce, 0);
  vehicle.setBrake(brakeForce, 1);
  vehicle.setBrake(brakeForce, 2);
  vehicle.setBrake(brakeForce, 3);

  // 물리 계산 스텝
  world.step(1/60, dt, 10);

  // 메시 위치 동기화
  chassisMesh.position.copy(chassisBody.position);
  chassisMesh.quaternion.copy(chassisBody.quaternion);

  vehicle.wheelInfos.forEach((wheel, idx) => {
    vehicle.updateWheelTransform(idx);
    const t = wheel.worldTransform;
    wheelMeshes[idx].position.copy(t.position);
    wheelMeshes[idx].quaternion.copy(t.quaternion);
  });

  // 카메라 - 자동차 뒤쪽 위치 유지
  const carPos = chassisMesh.position;
  const carQuat = chassisMesh.quaternion;

  // 자동차 뒤쪽, 약간 위에 위치시키기
  const camOffset = new THREE.Vector3(0, 3, -8);
  camOffset.applyQuaternion(carQuat);
  const desiredCamPos = new THREE.Vector3().copy(carPos).add(camOffset);

  // 카메라 위치 부드럽게 보간
  camera.position.lerp(desiredCamPos, 0.1);
  camera.lookAt(carPos);

  // 속도 계산 (km/h)
  const speedKmh = chassisBody.velocity.length() * 3.6;
  speedDisplay.textContent = `속도: ${Math.round(speedKmh)} km/h`;

  renderer.render(scene, camera);
}

animate();

</script>
</body>
</html>
