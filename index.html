<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>개선</title>
<style>
  body {
    margin:0; overflow:hidden; background:#121212;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color:white;
  }
  #hud, #gearDisplay {
    position: fixed;
    background: rgba(0,0,0,0.7);
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    z-index: 100;
  }
  #hud { top: 20px; left: 20px; }
  #gearDisplay { top: 20px; right: 20px; }

  #controlsLeft, #controlsRight {
    position: fixed;
    bottom: 20px;
    display: flex;
    gap: 15px;
    z-index: 100;
    user-select: none;
  }
  #controlsLeft { left: 20px; }
  #controlsRight { right: 20px; }

  button.controlBtn {
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    background: #0078d7;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    touch-action: manipulation;
  }
  button.controlBtn:active {
    background: #005a9e;
  }

  /* 기어 선택 버튼 */
  #gearButtons {
    position: fixed;
    bottom: 100px;
    right: 20px;
    display: flex;
    gap: 8px;
    z-index: 110;
  }
  #gearButtons button {
    background: #444;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  #gearButtons button.active {
    background: #0078d7;
  }

  @media (max-width: 600px) {
    button.controlBtn {
      padding: 18px 22px;
      font-size: 20px;
    }
    #gearButtons button {
      padding: 14px 18px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div id="hud">속도: 0 km/h</div>
<div id="gearDisplay">기어: P</div>

<div id="controlsLeft">
  <button id="btnLeft" class="controlBtn">◀ 좌</button>
  <button id="btnRight" class="controlBtn">우 ▶</button>
</div>

<div id="controlsRight">
  <button id="btnAccel" class="controlBtn">엑셀</button>
  <button id="btnBrake" class="controlBtn">브레이크</button>
</div>

<div id="gearButtons">
  <button data-gear="P" class="active">P</button>
  <button data-gear="R">R</button>
  <button data-gear="N">N</button>
  <button data-gear="D">D</button>
</div>

<script type="module">
// === 모듈 임포트 ===
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

// === 기본 세팅 ===
const hud = document.getElementById('hud');
const gearDisplay = document.getElementById('gearDisplay');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');
const btnAccel = document.getElementById('btnAccel');
const btnBrake = document.getElementById('btnBrake');
const gearButtons = document.querySelectorAll('#gearButtons button');

// 씬, 카메라, 렌더러
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0, 5, -15);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// 물리엔진 세팅
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0),
});
world.broadphase = new CANNON.SAPBroadphase(world);
world.solver.iterations = 20;
world.defaultContactMaterial.friction = 0.8; // 마찰력 증가

// 바닥
const groundShape = new CANNON.Plane();
const groundBody = new CANNON.Body({ mass: 0, shape: groundShape });
groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
world.addBody(groundBody);

const groundMaterial = new THREE.MeshStandardMaterial({color: 0x444444});
const groundMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000,1000), groundMaterial);
groundMesh.rotation.x = -Math.PI/2;
scene.add(groundMesh);

// 장애물 간단 생성
const obstacles = [];
function createObstacle(x, y, z, sx=2, sy=2, sz=2){
  const boxShape = new CANNON.Box(new CANNON.Vec3(sx/2, sy/2, sz/2));
  const boxBody = new CANNON.Body({mass: 0, shape: boxShape, position: new CANNON.Vec3(x, y+sy/2, z)});
  world.addBody(boxBody);

  const boxMat = new THREE.MeshStandardMaterial({color:0x880000});
  const boxMesh = new THREE.Mesh(new THREE.BoxGeometry(sx, sy, sz), boxMat);
  boxMesh.position.copy(boxBody.position);
  scene.add(boxMesh);

  obstacles.push({body: boxBody, mesh: boxMesh});
}
// 트랙 양 옆 울타리
for(let i=-50; i<=50; i+=5){
  createObstacle(-7, 0, i, 1, 2, 4);
  createObstacle(7, 0, i, 1, 2, 4);
}

// 차량 차체 생성 (둥근 박스)
function createRoundedBoxGeometry(width, height, depth, radius, segments=3){
  const shape = new THREE.Shape();
  const eps = 0.00001;
  const radius0 = radius - eps;
  shape.absarc( eps, eps, eps, -Math.PI/2, -Math.PI, true );
  shape.absarc( eps, height -  radius * 2, eps, Math.PI, Math.PI/2, true );
  shape.absarc( width -  radius * 2, height -  radius * 2, eps, Math.PI/2, 0, true );
  shape.absarc( width -  radius * 2, eps, eps, 0, -Math.PI/2, true );
  const geometry = new THREE.ExtrudeGeometry(shape, {
    depth: depth - radius * 2,
    bevelEnabled: true,
    bevelSegments: segments,
    steps: 1,
    bevelSize: radius0,
    bevelThickness: radius,
    curveSegments: segments
  });
  geometry.center();
  return geometry;
}

// 차체 물리 본체
const chassisWidth = 3;
const chassisHeight = 1;
const chassisDepth = 6;
const chassisRadius = 0.3;

const chassisShape = new CANNON.Box(new CANNON.Vec3(chassisWidth/2, chassisHeight/2, chassisDepth/2));
const chassisBody = new CANNON.Body({mass: 200});
chassisBody.addShape(chassisShape);
chassisBody.position.set(0, 2, 0);
chassisBody.angularDamping = 0.5;
world.addBody(chassisBody);

const chassisMaterial = new THREE.MeshStandardMaterial({color: 0xff0000, metalness: 0.7, roughness: 0.4});
const chassisGeometry = createRoundedBoxGeometry(chassisWidth, chassisHeight, chassisDepth, chassisRadius, 5);
const chassisMesh = new THREE.Mesh(chassisGeometry, chassisMaterial);
scene.add(chassisMesh);

// RaycastVehicle 생성 및 바퀴 옵션
const vehicle = new CANNON.RaycastVehicle({
  chassisBody: chassisBody,
  indexRightAxis: 0,
  indexUpAxis: 1,
  indexForwardAxis: 2,
});

const wheelOptions = {
  radius: 0.5,
  directionLocal: new CANNON.Vec3(0, -1, 0),
  suspensionStiffness: 30,
  suspensionRestLength: 0.3,
  frictionSlip: 5,
  dampingRelaxation: 2.3,
  dampingCompression: 4.4,
  maxSuspensionForce: 100000,
  rollInfluence: 0.01,
  axleLocal: new CANNON.Vec3(-1, 0, 0),
  maxSuspensionTravel: 0.3,
  useCustomSlidingRotationalSpeed: true,
  customSlidingRotationalSpeed: -30,
};

// 앞바퀴 (조향 가능)
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(-1.2, 0, 2.4),
  isFrontWheel: true,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(1.2, 0, 2.4),
  isFrontWheel: true,
});

// 뒷바퀴
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(-1.2, 0, -2.4),
  isFrontWheel: false,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(1.2, 0, -2.4),
  isFrontWheel: false,
});

vehicle.addToWorld(world);

// 휠 메시 생성
const wheelMeshes = [];
vehicle.wheelInfos.forEach((wheel) => {
  const wheelGeo = new THREE.CylinderGeometry(wheel.radius, wheel.radius, 0.4, 32);
  const wheelMat = new THREE.MeshStandardMaterial({color: 0x111111, metalness: 0.7, roughness: 0.5});
  const wheelMesh = new THREE.Mesh(wheelGeo, wheelMat);
  wheelMesh.rotation.z = Math.PI / 2;
  scene.add(wheelMesh);
  wheelMeshes.push(wheelMesh);
});

// 조명
const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
directionalLight.position.set(10, 30, 20);
directionalLight.castShadow = true;
scene.add(directionalLight);

// 입력 상태
const input = {
  left: false,
  right: false,
  accel: false,
  brake: false,
};

// 버튼 이벤트 바인딩 함수
function bindBtnEvents(button, prop) {
  button.addEventListener('mousedown', () => { input[prop] = true; });
  button.addEventListener('mouseup', () => { input[prop] = false; });
  button.addEventListener('touchstart', e => { e.preventDefault(); input[prop] = true; });
  button.addEventListener('touchend', e => { e.preventDefault(); input[prop] = false; });
}
bindBtnEvents(btnLeft, 'left');
bindBtnEvents(btnRight, 'right');
bindBtnEvents(btnAccel, 'accel');
bindBtnEvents(btnBrake, 'brake');

// 주행 상태 변수
let engineForce = 0;
const maxEngineForce = 3000; // 힘 줄임(중간 걸림 완화)
const maxBrakeForce = 600;
let brakeForce = 0;
let steeringValue = 0;
const maxSteerVal = Math.PI / 8; // 약 22.5도

// 기어 상태 및 UI 업데이트
let gearState = 'P';

function applyBrake(force) {
  for(let i=0; i<4; i++) {
    vehicle.setBrake(force, i);
  }
}

function setGear(gear) {
  gearState = gear;
  gearDisplay.textContent = `기어: ${gearState}`;
  gearButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.gear === gearState));
  
  if(gearState === 'P') {
    applyBrake(1e5);
    engineForce = 0;
  } else {
    applyBrake(0);
  }
}

gearButtons.forEach(btn => {
  btn.addEventListener('click', () => setGear(btn.dataset.gear));
});
setGear('P');

// 휠 메시 동기화 함수
function syncWheelMeshes() {
  for (let i=0; i<vehicle.wheelInfos.length; i++) {
    vehicle.updateWheelTransform(i);
    const t = vehicle.wheelInfos[i].worldTransform;
    wheelMeshes[i].position.copy(t.position);
    wheelMeshes[i].quaternion.copy(t.quaternion);
  }
}

// 차체 메시 동기화
function syncCarModel() {
  chassisMesh.position.copy(chassisBody.position);
  chassisMesh.quaternion.copy(chassisBody.quaternion);
}

// 애니메이션 루프
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);

  const dt = clock.getDelta();

  // 스티어링 부드럽게 조절
  if (input.left) steeringValue = Math.min(steeringValue + dt*3, maxSteerVal);
  else if (input.right) steeringValue = Math.max(steeringValue - dt*3, -maxSteerVal);
  else {
    if (steeringValue > 0) steeringValue = Math.max(0, steeringValue - dt*5);
    else steeringValue = Math.min(0, steeringValue + dt*5);
  }
  vehicle.setSteeringValue(steeringValue, 0);
  vehicle.setSteeringValue(steeringValue, 1);

  // 기어 상태에 따른 엔진 및 브레이크 힘 조절
  if (gearState === 'D') {
    engineForce = input.accel ? maxEngineForce : 0;
    brakeForce = input.brake ? maxBrakeForce : 0;
  } else if (gearState === 'R') {
    engineForce = input.accel ? -maxEngineForce / 3 : 0;
    brakeForce = input.brake ? maxBrakeForce : 0;
  } else if (gearState === 'N') {
    engineForce = 0;
    brakeForce = input.brake ? maxBrakeForce / 2 : 0;
  } else if (gearState === 'P') {
    engineForce = 0;
    brakeForce = 1e5;
  }

  vehicle.applyEngineForce(engineForce, 2);
  vehicle.applyEngineForce(engineForce, 3);
  applyBrake(brakeForce);

  // 물리 시뮬레이션 업데이트
  world.step(1/60, dt, 10);

  // 차체 및 휠 위치 동기화
  syncCarModel();
  syncWheelMeshes();

  // 장애물 위치 동기화
  obstacles.forEach(({body, mesh}) => {
    mesh.position.copy(body.position);
    mesh.quaternion.copy(body.quaternion);
  });

  // 카메라 위치 & 방향 조정: 자동차 진행방향을 바라보도록
  const forwardVector = new THREE.Vector3(0, 0, 1).applyQuaternion(chassisMesh.quaternion).normalize();
  const camDistance = 10;
  const camHeight = 4;
  const camPosition = chassisMesh.position.clone().addScaledVector(forwardVector, -camDistance);
  camPosition.y += camHeight;

  camera.position.lerp(camPosition, 0.1);
  camera.lookAt(chassisMesh.position.clone().add(forwardVector.multiplyScalar(5)));

  // HUD 속도 표시 (km/h)
  const speedKmh = chassisBody.velocity.length() * 3.6;
  hud.textContent = `속도: ${speedKmh.toFixed(1)} km/h`;

  // 렌더링
  renderer.render(scene, camera);
}
animate();

</script>
</body>
</html>
