<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>완벽한 3D 자동차 게임</title>
<style>
  /* 기본 스타일 */
  body {
    margin: 0; overflow: hidden;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  #rotateWarning {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 25px 40px;
    border-radius: 15px;
    font-size: 1.3rem;
    font-weight: bold;
    z-index: 1000;
    display: none;
  }
  #hud {
    position: fixed;
    top: 20px; left: 20px;
    background: rgba(0,0,0,0.7);
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
    z-index: 100;
  }
  #gearDisplay {
    position: fixed;
    top: 20px; right: 20px;
    background: rgba(0,0,0,0.7);
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
    z-index: 100;
  }
  #controlsLeft, #controlsRight {
    position: fixed;
    bottom: 20px;
    display: flex;
    gap: 15px;
    z-index: 100;
    user-select: none;
  }
  #controlsLeft {
    left: 20px;
  }
  #controlsRight {
    right: 20px;
  }
  button.controlBtn {
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    background: #0078d7;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    touch-action: manipulation;
    user-select: none;
  }
  button.controlBtn:active {
    background: #005a9e;
  }
  @media (max-width: 600px) {
    button.controlBtn {
      padding: 18px 22px;
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div id="rotateWarning">가로 모드로 전환해주세요</div>

<div id="hud">속도: 0 km/h</div>
<div id="gearDisplay">기어: P</div>

<div id="controlsLeft">
  <button id="btnLeft" class="controlBtn">◀ 좌</button>
  <button id="btnRight" class="controlBtn">우 ▶</button>
</div>

<div id="controlsRight">
  <button id="btnAccel" class="controlBtn">엑셀</button>
  <button id="btnBrake" class="controlBtn">브레이크</button>
  <button id="btnGear" class="controlBtn">기어 변경</button>
</div>

<script type="module">
// three.js + cannon-es import
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

// 방향 체크
const rotateWarning = document.getElementById('rotateWarning');
function checkOrientation() {
  rotateWarning.style.display = (window.innerHeight > window.innerWidth) ? 'block' : 'none';
}
window.addEventListener('resize', checkOrientation);
window.addEventListener('orientationchange', checkOrientation);
checkOrientation();

// UI Elements
const hud = document.getElementById('hud');
const gearDisplay = document.getElementById('gearDisplay');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');
const btnAccel = document.getElementById('btnAccel');
const btnBrake = document.getElementById('btnBrake');
const btnGear = document.getElementById('btnGear');

// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, -15);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Physics world setup
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0),
});
world.broadphase = new CANNON.SAPBroadphase(world);
world.solver.iterations = 20;
world.defaultContactMaterial.friction = 0.6;

// Ground
const groundShape = new CANNON.Plane();
const groundBody = new CANNON.Body({ mass: 0, shape: groundShape });
groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
world.addBody(groundBody);

const groundMaterial = new THREE.MeshStandardMaterial({color: 0x444444});
const groundMesh = new THREE.Mesh(new THREE.PlaneGeometry(1000,1000), groundMaterial);
groundMesh.rotation.x = -Math.PI/2;
groundMesh.receiveShadow = true;
scene.add(groundMesh);

// Obstacles
const obstacles = [];
function createObstacle(x, y, z, sx=2, sy=2, sz=2){
  const boxShape = new CANNON.Box(new CANNON.Vec3(sx/2, sy/2, sz/2));
  const boxBody = new CANNON.Body({mass: 0, shape: boxShape, position: new CANNON.Vec3(x, y+sy/2, z)});
  world.addBody(boxBody);

  const boxMat = new THREE.MeshStandardMaterial({color:0x880000});
  const boxMesh = new THREE.Mesh(new THREE.BoxGeometry(sx, sy, sz), boxMat);
  boxMesh.position.copy(boxBody.position);
  boxMesh.castShadow = true;
  boxMesh.receiveShadow = true;
  scene.add(boxMesh);

  obstacles.push({body: boxBody, mesh: boxMesh});
}
for(let i=-50; i<=50; i+=5){
  createObstacle(-7, 0, i, 1, 2, 4);
  createObstacle(7, 0, i, 1, 2, 4);
}

// Car mesh (둥글고 실제 자동차 느낌)
function createCarMesh(){
  const carGroup = new THREE.Group();

  // Body: Capsule Geometry for smooth shape
  const bodyGeo = new THREE.CapsuleGeometry(1.45, 2.4, 8, 16);
  const bodyMat = new THREE.MeshStandardMaterial({color: 0xff392e, metalness: 0.6, roughness: 0.35});
  const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
  bodyMesh.rotation.y = Math.PI / 2;
  bodyMesh.castShadow = true; bodyMesh.receiveShadow = true;
  carGroup.add(bodyMesh);

  // Roof
  const roofGeo = new THREE.CapsuleGeometry(0.9, 0.6, 8, 10);
  const roofMat = new THREE.MeshStandardMaterial({color: 0xff6755, metalness: 0.6, roughness: 0.4});
  const roofMesh = new THREE.Mesh(roofGeo, roofMat);
  roofMesh.rotation.y = Math.PI / 2;
  roofMesh.position.y = 1.05;
  roofMesh.castShadow = true; roofMesh.receiveShadow = true;
  carGroup.add(roofMesh);

  // Headlights (emissive)
  const lampGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.1, 12);
  const lampMat = new THREE.MeshStandardMaterial({emissive: 0xffffaa, emissiveIntensity: 3});
  [-1, 1].forEach(sx => {
    const lampMesh = new THREE.Mesh(lampGeo, lampMat);
    lampMesh.rotation.z = Math.PI / 2;
    lampMesh.position.set(sx * 1.1, 0.3, 2.6);
    carGroup.add(lampMesh);
  });

  return carGroup;
}
const carMesh = createCarMesh();
scene.add(carMesh);

// Chassis physics body
const chassisShape = new CANNON.Box(new CANNON.Vec3(1.45, 0.6, 2.4));
const chassisBody = new CANNON.Body({mass: 200});
chassisBody.addShape(chassisShape);
chassisBody.position.set(0, 2, 0);
chassisBody.angularDamping = 0.5;
world.addBody(chassisBody);

// Vehicle setup
const vehicle = new CANNON.RaycastVehicle({
  chassisBody: chassisBody,
  indexRightAxis: 0,
  indexUpAxis: 1,
  indexForwardAxis: 2,
});

const wheelOptions = {
  radius: 0.5,
  directionLocal: new CANNON.Vec3(0, -1, 0),
  suspensionStiffness: 30,
  suspensionRestLength: 0.3,
  frictionSlip: 5,
  dampingRelaxation: 2.3,
  dampingCompression: 4.4,
  maxSuspensionForce: 100000,
  rollInfluence: 0.01,
  axleLocal: new CANNON.Vec3(-1, 0, 0),
  maxSuspensionTravel: 0.3,
  useCustomSlidingRotationalSpeed: true,
  customSlidingRotationalSpeed: -30,
};

// Add wheels
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(-1.1, 0, 2.2),
  isFrontWheel: true,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(1.1, 0, 2.2),
  isFrontWheel: true,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(-1.1, 0, -2.2),
  isFrontWheel: false,
});
vehicle.addWheel({
  ...wheelOptions,
  chassisConnectionPointLocal: new CANNON.Vec3(1.1, 0, -2.2),
  isFrontWheel: false,
});

vehicle.addToWorld(world);

// Wheel meshes
const wheelMeshes = [];
vehicle.wheelInfos.forEach(wheel => {
  const wheelGeo = new THREE.CylinderGeometry(wheel.radius, wheel.radius, 0.4, 24);
  const wheelMat = new THREE.MeshStandardMaterial({color: 0x111111, metalness: 0.6, roughness: 0.6});
  const wheelMesh = new THREE.Mesh(wheelGeo, wheelMat);
  wheelMesh.rotation.z = Math.PI / 2;
  wheelMesh.castShadow = true;
  wheelMesh.receiveShadow = true;
  scene.add(wheelMesh);
  wheelMeshes.push(wheelMesh);
});

// Lights
const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(10, 25, 10);
dirLight.castShadow = true;
dirLight.shadow.mapSize.width = 2048;
dirLight.shadow.mapSize.height = 2048;
dirLight.shadow.camera.left = -20;
dirLight.shadow.camera.right = 20;
dirLight.shadow.camera.top = 20;
dirLight.shadow.camera.bottom = -20;
scene.add(dirLight);

// Control states
let engineForce = 0;
const maxEngineForce = 5000;
const maxBrakeForce = 500;

let brakeForce = 0;
let steeringValue = 0;
const maxSteerVal = Math.PI / 8;

let gearState = 'P';
const gears = ['P', 'R', 'N', 'D'];
let gearIndex = 0;

function updateGearDisplay() {
  gearDisplay.textContent = `기어: ${gearState}`;
}
updateGearDisplay();

const input = {
  left: false,
  right: false,
  accel: false,
  brake: false,
};

function bindBtnEvents(button, prop){
  button.addEventListener('mousedown', () => { input[prop] = true; });
  button.addEventListener('mouseup', () => { input[prop] = false; });
  button.addEventListener('mouseleave', () => { input[prop] = false; });
  button.addEventListener('touchstart', e => { e.preventDefault(); input[prop] = true; });
  button.addEventListener('touchend', e => { e.preventDefault(); input[prop] = false; });
}
bindBtnEvents(btnLeft, 'left');
bindBtnEvents(btnRight, 'right');
bindBtnEvents(btnAccel, 'accel');
bindBtnEvents(btnBrake, 'brake');

btnGear.addEventListener('click', () => {
  gearIndex = (gearIndex + 1) % gears.length;
  gearState = gears[gearIndex];
  updateGearDisplay();
  if(gearState === 'P'){
    applyBrake(1e5);
    engineForce = 0;
  }
  if(gearState === 'N'){
    engineForce = 0;
    brakeForce = 0;
  }
});

function applyBrake(force){
  for(let i=0; i<4; i++){
    vehicle.setBrake(force, i);
  }
}

// Animate loop
const clock = new THREE.Clock();

function animate(){
  requestAnimationFrame(animate);
  const dt = clock.getDelta();

  // Steering smooth
  if(input.left) steeringValue = Math.min(steeringValue + dt*3, maxSteerVal);
  else if(input.right) steeringValue = Math.max(steeringValue - dt*3, -maxSteerVal);
  else {
    if(steeringValue > 0) steeringValue = Math.max(0, steeringValue - dt*5);
    else steeringValue = Math.min(0, steeringValue + dt*5);
  }
  vehicle.setSteeringValue(steeringValue, 0);
  vehicle.setSteeringValue(steeringValue, 1);

  // Engine and brake forces
  if(gearState === 'D'){
    engineForce = input.accel ? maxEngineForce : 0;
    brakeForce = input.brake ? maxBrakeForce : 0;
  } else if(gearState === 'R'){
    engineForce = input.accel ? -maxEngineForce/2 : 0;
    brakeForce = input.brake ? maxBrakeForce : 0;
  } else if(gearState === 'N'){
    engineForce = 0;
    brakeForce = input.brake ? maxBrakeForce/2 : 0;
  } else if(gearState === 'P'){
    engineForce = 0;
    brakeForce = 1e5;
  }
  vehicle.applyEngineForce(engineForce, 2);
  vehicle.applyEngineForce(engineForce, 3);
  applyBrake(brakeForce);

  // Physics step
  world.step(1/60, dt, 10);

  // Sync car mesh
  carMesh.position.copy(chassisBody.position);
  carMesh.quaternion.copy(chassisBody.quaternion);

  // Sync wheel meshes
  for(let i=0; i<vehicle.wheelInfos.length; i++){
    vehicle.updateWheelTransform(i);
    const t = vehicle.wheelInfos[i].worldTransform;
    wheelMeshes[i].position.copy(t.position);
    wheelMeshes[i].quaternion.copy(t.quaternion);
  }

  // Sync obstacles
  obstacles.forEach(({body, mesh}) => {
    mesh.position.copy(body.position);
    mesh.quaternion.copy(body.quaternion);
  });

  // Camera follows behind the car, looks forward
  const forward = new THREE.Vector3(0,0,1).applyQuaternion(carMesh.quaternion);
  const camPos = carMesh.position.clone()
    .add(forward.clone().multiplyScalar(-10))
    .add(new THREE.Vector3(0,4,0));
  camera.position.lerp(camPos, 0.1);
  const lookAtPos = carMesh.position.clone().add(forward.clone().multiplyScalar(10));
  camera.lookAt(lookAtPos);

  // HUD speed update (m/s to km/h)
  const speedKmh = chassisBody.velocity.length() * 3.6;
  hud.textContent = `속도: ${speedKmh.toFixed(1)} km/h`;

  renderer.render(scene, camera);
}
animate();

</script>
</body>
  </html>
